
[pytest]
addopts = -vs --tb=short --pep8 --flakes --nomigrations
testpaths =
    markymark
    testing/pytests
python_files =
    test_*.py
cov_report = term-missing
pep8maxlinelength = 96
DJANGO_SETTINGS_MODULE = testing.pytests.settings

[coverage:run]
branch = True
include =
    markymark/*

[coverage:report]
exclude_lines =
    raise NotImplementedError

[wheel]
universal = 1
