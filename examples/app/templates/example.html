{% load static markymark %}
<!DOCTYPE html>
	<head>
		<title>Markdown Example</title>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="{% static "codehilite.css" %}">

		{{ form.media }}

		<style>
			body {
				margin: 0;
				padding: 0;
				background: #fff;
				font-family: "Helvetica Neue", "Arial";
			}

			#main-wrapper {
				width: 960px;
				margin: 0 auto;
			}

			#id_content {
				width: 100%;
				height: 400px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="main-wrapper">
			<div id="form-wrapper">
				<form action="{% url 'markdown' %}" method="post">
					{% csrf_token %}
					{{ form }}
					<input type="submit" value="Submit" />
				</form>
			</div>
			<div id="content-wrapper">
				{% if content %}
					{{ content|markdown }}
				{% endif %}
			</div>
		</div>
	</body>
</html>
